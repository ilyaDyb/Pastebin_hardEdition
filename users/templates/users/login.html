{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title> 
    <link rel="stylesheet" href="{% static "users/login-registration.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login</span></div>
        <form>
            <div class="row">
                <i class="fas fa-user"></i>
                <input name="username" id="id_username" type="text" placeholder="Username" required>
                {% if form.username.errors %}<div class="alert alert-danger alert-dismissible fade show">{{ form.username.errors }}</div>{% endif %}
            </div>

            <div class="row">
                <i class="fas fa-lock"></i>
                <input name="password" id="id_password" type="password" placeholder="Password" required>
                {% if form.password.errors %}<div class="alert alert-danger alert-dismissible fade show">{{ form.password.errors }}</div>{% endif %}
            </div>

            <div class="pass"><a href="#">Forgot password?</a></div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>

          <div class="signup-link">Haven't acc? <a href="{% url "users:registration" %}">Signup now</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
