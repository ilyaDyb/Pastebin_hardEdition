{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    /* Add your custom styles here */
    body {
      padding-top: 50px;
    }
    .profile-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile-info {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card">
          <img src="{% static "users/user_avatar.png" %}" alt="Profile Picture" class="profile-avatar">
          <h2 class="profile-info">Username</h2>
          <p class="profile-info">Email: user@example.com</p>
          <p class="profile-info">Joined: January 1, 2023</p>
          <a class="btn btn-secondary" href="{% url "posts:create" %}">Create post</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
