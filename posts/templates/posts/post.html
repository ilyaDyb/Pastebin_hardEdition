{% extends "base.html" %}
{% block style %}
<style>
  /* Add your custom styles here */
  .post-container {
    margin-bottom: 50px;
  }
  .post-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
  .post-content {
    margin-top: 10px;
    color: #666;
  }
  .post-footer {
    margin-top: 20px;
    color: #999;
  }
</style>
{% endblock  %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="post-container">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-text" style="border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;">
          <p>{{ post.text }}</p>
        </div>
        <div class="post-footer">
          <p>Author: {{ post.user.username }}</p>
          <p>Created at: {{ post.created_at|date:"H:i d.m.Y" }}</p>

          <p>Views: {{ post.views }}</p>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock  %}
